<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>郵便番号検索アプリ</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">
                    <i class="fas fa-map-marker-alt fa-2x d-inline-block aligh-top"></i>
                    郵便番号検索アプリ
                </a>
                <p>プレスホルダーに郵便番号を入力してください。（半角全角どちらでも可）</p>
            </nav>
            <div class="input-group mb-5 mt-3">
                <input type="text" id="search-word" class="form-control" aria-label="Text input with segmented dropdown button">
                <button id="search-btn" class="btn btn btn-info">検索</button>
            </div>
            <div class="p-3 mb-3 bg-primary text-white rounded">検索結果</div>
        
            <table class="table">
                <tbody>
                    <tr>
                        <th>都道府県</th>
                        <td id="prefecture">検索結果の都道府県</td>
                    </tr>
                    <tr>
                        <th>市区町村</th>
                        <td id="city">検索結果の市区町村</td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td id="address">検索結果の住所</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
