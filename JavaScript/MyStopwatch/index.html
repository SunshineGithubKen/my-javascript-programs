<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="timer">00:00.00</div>

  </div>

<script src="js/main.js"></script>

</html>
